services:
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - work_api

  work_api:
    build:
      context: ./work
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./work:/app
      - ./data:/app/data
    environment:
      - ENVIRONMENT=development

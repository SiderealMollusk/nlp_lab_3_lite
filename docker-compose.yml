services:
  git_service:
    build:
      context: ./git_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - .:/repo # Read-write for stash operations
      - ./git_service:/app
    environment:
      - ENVIRONMENT=development

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - work_api

  work_api:
    build:
      context: ./work
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./work:/app
      - ./data:/app/data
    environment:
      - ENVIRONMENT=development
